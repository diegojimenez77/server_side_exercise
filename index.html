<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mogra&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Repo Consult</title>
</head>
<body>
    <header class="hero">
        <h1 class="app-title">
            <i class="fab fa-github"></i> Buscador de Github Repos!
        </h1>
        <p>Busca un usuario de Github o haz click en un lenguaje para visualizar la lista de repositorios o cuantos issues abiertos tiene.</p>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Busqueda por usuario</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username">Username</label>
                    <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Obtener Usuario</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Busca por Topico</h3>
                <div id="language-buttons" class="card-body">
                    <button data-language="javascript" class="btn">JavaScript</button>
                    <button data-language="html" class="btn">HTML</button>
                    <button data-language="css" class="btn">CSS</button>
                </div>
            </div>
        </div>

            <div class="col-12 col-md-8">
                <h2 class="subtitle">Mostrando Reposotorios para: <span id="repo-search-term"></span></h2>
                <div id="repos-container" class="list-group"></div>
            </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
